<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- .container>.box#box-${$}*18 -->
    <div class="container">
        <div class="box" id="box-1"></div>
        <div class="box b" id="box-2">C</div>
        <div class="box b" id="box-3">del</div>
        <div class="box b" id="box-4">+</div>
        <div class="box w" id="box-5">1</div>
        <div class="box w" id="box-6">2</div>
        <div class="box w" id="box-7">3</div>
        <div class="box b" id="box-8">*</div>
        <div class="box w" id="box-9">4</div>
        <div class="box w" id="box-10">5</div>
        <div class="box w" id="box-11">6</div>
        <div class="box b" id="box-12">-</div>
        <div class="box w" id="box-13">7</div>
        <div class="box w" id="box-14">8</div>
        <div class="box w" id="box-15">9</div>
        <div class="box b" id="box-16">/</div>
        <div class="box w " id="box-18">0</div>
        <div class="box b" id="box-19">=</div>
        
       
        
    </div>
</body>
</html>
